<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Support Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            background-image: url('tech support background.jpg');
            background-size: contain; 
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            height: 100vh;
            display: block;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-left: 100px; 
            margin-top: 50px; 
            margin-right: 20px; 
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group .radio-group {
            display: flex;
            gap: 10px;
        }
        .form-group .radio-group label {
            margin: 0;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Helpdesk Support Request Form</h2>
        <form id="supportForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
    <label for="phone">Contact Number:</label>
    <input 
        type="tel" 
        id="phone" 
        name="phone" 
        required 
        pattern="[0-9]{10}" 
        maxlength="10" 
        minlength="10"
        inputmode="numeric"
        title="Please enter a 10-digit phone number"
    >
</div>
            <div class="form-group">
                <label> Reason for contact:</label>
                <div class="radio-group">
                    <label><input type="radio" name="reason" value="Technical Issue" required> Technical Issue</label>
                    <label><input type="radio" name="reason" value="Account Issue"> Account Issue</label>
                    <label><input type="radio" name="reason" value="Reset Password"> Reset Password</label>
                    <label><input type="radio" name="reason" value="Other"> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Please provide a brief description of the issue:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Request Received. Your confirmation number is: ' + Math.floor(Math.random() * 1000000));
        });
    </script>
</body>
</html>
